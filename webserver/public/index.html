<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xx-后台管理系统</title>
    <link rel="stylesheet/less" href="./css/reset.less" />
    <link rel="stylesheet/less" href="./css/common.less" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css"
    />
  </head>
  <body>
    <header class="lv-header">
      <div class="lv-header-left">
        <a href="/" class="logo"><h1>骚猪 - 我的天，你真帅</h1></a>
      </div>
      <div class="lv-header-right">
        <div class="btn"><i class="iconfont icon-setting"></i></div>
        <div class="btn"><i class="iconfont icon-edit"></i></div>
        <div id="userInfo" class="user">
          <img class="avator" src="./images/avator.png" alt="" />
          <span class="nickname">Admin</span>
          <i class="iconfont icon-down"></i>
        </div>
      </div>
    </header>

    <div class="lv-main">
      <div class="lv-menu">
        <ul>
          <li class="lv-menu-item active">
            <a href="/index.html">
              <i class="iconfont icon-home"></i>
              <span class="lv-menu-item__title">学生管理</span>
            </a>
          </li>
          <li class="lv-menu-item ">
            <a href="/center.html">
              <i class="iconfont icon-team"></i>
              <span class="lv-menu-item__title">个人中心</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="lv-body">
        <!-- 工具栏 -->
        <div class="lv-toolbar">
          <div class="lv-toolbar-left">
            <button class="btn">新增用户</button>
            <button class="btn">新增用户</button>
          </div>
          <div class="lv-toolbar-right">
            <div class="lv-toolbar-search-box">
              <input
                id="searchName"
                type="text"
                placeholder="目前只支持搜索昵称"
              />
              <button id="searchBtn">搜索</button>
            </div>
          </div>
        </div>

        <!-- 分页 -->
        <div class="lv-pagination right">
          <ul id="myPage">
            <!-- <li class="lv-pagination__item prev">
              <a href="#"><i class="iconfont icon-doubleleft"></i></a>
            </li>
            <li class="lv-pagination__item active"><a href="#">1</a></li>
            <li class="lv-pagination__item"><a href="#">2</a></li>
            <li class="lv-pagination__item"><a href="#">3</a></li>
            <li class="lv-pagination__item"><a href="#">4</a></li>
            <li class="lv-pagination__item"><a href="#">5</a></li>
            <li class="lv-pagination__item next">
              <a href="#"><i class="iconfont icon-doubleright"></i></a>
            </li> -->
          </ul>
        </div>
        <!-- 学生信息列表 -->
        <div class="listBox">
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>张三</td>
                <td>20</td>
                <td>男</td>
                <td><button>修改</button><button>删除</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/less.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
